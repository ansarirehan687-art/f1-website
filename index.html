<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansarirehan.com | F1 Driver Database</title>
    <style>
        /* 1. Glossy RGB Animated Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            background: linear-gradient(-45deg, #ff0000, #0000ff, #000000, #ff0055);
            background-size: 400% 400%;
            animation: rgbGradient 12s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes rgbGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Header & Layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .name-logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .search-box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 3. Glossy Glassmorphism Search Bar */
        #driverSearch {
            padding: 12px 25px;
            width: 350px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        #driverSearch:focus {
            width: 450px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }

        /* 4. Latest News Ticker */
        .news-ticker {
            background: rgba(0, 0, 0, 0.6);
            color: #00d4ff;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        /* 5. Driver Info Card */
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .driver-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            display: none; /* Hidden until search */
            animation: fadeIn 0.5s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .driver-card h2 {
            font-size: 40px;
            margin: 0 0 10px 0;
            color: #00d4ff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label { font-size: 12px; color: #aaa; text-transform: uppercase; }
        .stat-value { font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="name-logo">ANSARI REHAN</div>
        <div class="search-box">
            <input type="text" id="driverSearch" placeholder="Search Driver (e.g. Hamilton, Norris)...">
        </div>
    </header>

    <div class="news-ticker">
        LATEST NEWS: Lando Norris confirmed as 2025 World Champion, taking #1 for the 2026 season!
    </div>

    <div class="container">
        <div id="resultCard" class="driver-card">
            </div>
    </div>

    <script>
        const searchInput = document.getElementById('driverSearch');
        const card = document.getElementById('resultCard');

        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.toLowerCase().replace(" ", "_");
                fetchDriverData(query);
            }
        });

        async function fetchDriverData(driverId) {
            card.style.display = 'block';
            card.innerHTML = "<h2>Searching 2026 Database...</h2>";

            try {
                // 1. Fetch Bio from Jolpica (Backwards compatible with Ergast)
                const bioRes = await fetch(`https://api.jolpi.ca/ergast/f1/drivers/${driverId}.json`);
                const bioData = await bioRes.json();
                const driver = bioData.MRData.DriverTable.Drivers[0];

                if (!driver) {
                    card.innerHTML = "<h2>Driver Not Found</h2><p>Try 'hamilton', 'max_verstappen', or 'norris'.</p>";
                    return;
                }

                // 2. Fetch Career Standings for Wins and Titles
                const standingsRes = await fetch(`https://api.jolpi.ca/ergast/f1/drivers/${driver.driverId}/driverStandings.json`);
                const standingsData = await standingsRes.json();
                const standings = standingsData.MRData.StandingsTable.StandingsLists;

                let wins = 0;
                let titles = 0;
                let teams = new Set();

                standings.forEach(year => {
                    const pos = year.DriverStandings[0].position;
                    wins += parseInt(year.DriverStandings[0].wins);
                    if (pos === "1") titles++;
                    year.DriverStandings[0].Constructors.forEach(c => teams.add(c.name));
                });

                // 3. Render Glossy Card
                card.innerHTML = `
                    <h2>${driver.givenName} ${driver.familyName}</h2>
                    <p style="font-size: 18px; opacity: 0.8;">${driver.nationality} | Born: ${driver.dateOfBirth}</p>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Championships</div>
                            <div class="stat-value">${titles}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Total Race Wins</div>
                            <div class="stat-value">${wins}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Permanent Number</div>
                            <div class="stat-value">#${driver.permanentNumber || 'N/A'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Previous Teams</div>
                            <div class="stat-value" style="font-size: 14px;">${Array.from(teams).join(", ")}</div>
                        </div>
                    </div>
                    <p style="margin-top: 20px;"><a href="${driver.url}" target="_blank" style="color: #00d4ff;">View Full Biography â†’</a></p>
                `;
            } catch (err) {
                card.innerHTML = "<h2>Error</h2><p>Could not connect to the F1 API. Please try again.</p>";
            }
        }
    </script>
</body>
</html>
